
<div class="pb-4 dark:bg-gray-900">
  <label for="table-search" class="sr-only">Search</label>
  <div class="relative mt-1">
      <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 stroke-cyan-700 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
      </div>
      <input
        [(ngModel)]="searchKey"
        (keyup)="onSearch()"
        type="text"
        id="table-search"
        class="block p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg sm:w-80 w-60 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="{{'SEARCH' | translate}}">
  </div>
</div>

<ng-container *ngIf="filteredList.length; else noData">
  <app-post-table [filteredList]="filteredList"></app-post-table>
</ng-container>
<ng-template #noData>
  <p class="text-center">There's no Data yet</p>
</ng-template>
