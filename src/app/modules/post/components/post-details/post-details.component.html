<div class="bg-white rounded-lg shadow-md p-6 mt-20" *ngIf="post">
  <h2 class="text-xl font-semibold mb-4">{{post.title}}</h2>
  <p class="text-gray-700 mb-4">{{post.body}}</p>

  <ng-container *ngIf="comments.length">
    <span class="text-gray-500 font-semibold"> comments : </span>
    <ul class="list-outside list-disc mx-5 mt-3">
      <li *ngFor="let comment of comments" class="py-1">
        <span class="text-gray-500"> {{comment.body}} </span>
      </li>
    </ul>
  </ng-container>

  <div class="flex items-center justify-end">
    <button routerLink="/posts" class="px-4 py-2 bg-cyan-700 hover:bg-cyan-500 text-white rounded focus:outline-none">{{'BACK' | translate}}</button>
  </div>
</div>
